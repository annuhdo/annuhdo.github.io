<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name='description' content="{{ site.description }}" />

  <title>
    {% if page.title and page.title != 'Home' %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <link rel="stylesheet" href="{{ "/assets/fonts/hk_grotesk.css" | prepend: site.baseurl }}" type="text/css" charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/reset.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/feed.xml">
</head>
